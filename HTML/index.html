<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi Analyzer & Signal Strength Monitor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .icon-card {
            width: 150px;
            height: 150px;
            margin: 15px;
            padding: 20px;
            text-align: center;
            background-color: #007BFF;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .icon-card:hover {
            background-color: #0056b3;
        }
        .icon-card i {
            font-size: 50px;
            margin-bottom: 10px;
        }
        .icon-card span {
            display: block;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Wi-Fi Analyzer Dashboard</h1>
    <div class="container">
        <div class="icon-card" onclick="window.location.href='rssi-estimator.html'">
            <i class="fas fa-signal"></i>
            <span>RSSI Estimator</span>
        </div>
        <div class="icon-card" onclick="window.location.href='wifi-info.html'">
            <i class="fas fa-wifi"></i>
            <span>Get Wi-Fi Info</span>
        </div>
        <div class="icon-card" onclick="window.location.href='wifi-report.html'">
            <i class="fas fa-chart-line"></i>
            <span>Wi-Fi Report</span>
        </div>
        <div class="icon-card" onclick="window.location.href='additional-devices.html'">
            <i class="fas fa-users"></i>
            <span>Strength Predictor</span>
        </div>
    </div>
</body>
</html>
